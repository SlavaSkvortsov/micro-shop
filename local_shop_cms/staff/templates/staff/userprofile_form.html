{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Профиль
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <hr>
</div>
{% endblock %}

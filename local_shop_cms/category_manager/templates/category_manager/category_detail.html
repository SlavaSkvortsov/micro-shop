{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Категория "{{ object.title }}"
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="text-center">Товары в категории "{{ object }}"</h1>
  <div class="row">
    {% for item in item_list %}
    <div class="col-11">
      <h5>{{ item.title }}</h5>
    </div>
    <div class="col-1">
      <a href="{% url 'delete_item_from_category_url' item.pk %}" type="button" class="btn btn-outline-danger btn-sm">Удалить</a>
    </div>
    <div class="col-12">
      <hr>
    </div>
    {% endfor %}
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <form method="POST" action="{% url 'add_item_to_category_url' object.pk %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary" type="submit">Добавить</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
